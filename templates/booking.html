
{% extends "base.html" %}

{% block title %}Booking{% endblock %}

{% include 'navbar.html' %}

<body class="container-fluid">
    <main class="row">
        {% block content %}
        <div class="d-flex justify-content-center align-items-center vh-100 homepage_image">
            <div class="card p-4 semi-transparent-card">
                <div class="card-body text-center">


                    <h1 class="card-text text-primary">Congratulations!</h1>
                    <h2 class="card-text h4">Your booking is pending. Please wait for confirmation.</h2>
                    <div>
                        <p class="card-text h6">Your booking id is: {{booking.id}}</p>
                        <p class="card-text h6">Date booked: {{booking.date_booked}}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </body>
</main>
