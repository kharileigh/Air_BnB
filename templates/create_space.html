{% extends "base.html" %}

{% block title %}Create a space{% endblock %}

{% include 'navbar.html' %}


<body class="container-fluid">
    <main class="row">
        {% block content %}
        <div class="d-flex justify-content-center align-items-center vh-100 homepage_image">
            <div class="card p-4 semi-transparent-card">
                <div class="card-body">
                    <h1 class="card-title text-center">Create a Space</h1>
                    <form action="/create_space" method="post">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" name="name" placeholder="Name" required />
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" name="description" placeholder="Description" required />
                        </div>
                        <div class="form-group mb-3">
                            <input type="number" class="form-control" name="price" placeholder="Price" required />
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-block">Create Space</button>
                        </div>
                    </form>
        
                    <!-- Display error message if any -->
                    <p class="text-danger mt-3">{{ error }}</p>
                </div>
            </div>
        </div>
        {% endblock %}
    </body>
</main>
